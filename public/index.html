<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="reset" href="../public/styles/reset.css" />
    <link href="../public/styles/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>BIENVENIDO</h1>
      <br />
      <section class="crud">
        <article class="crud-article">
          <h4 class="crud-title">Vamos a revisar y crear nuevas tareas</h4>
          <br />
          <form class="crud-form">
            <input
              type="text"
              name="nameData"
              placeholder="nombre"
              class="input-name"
              required
            />

            <br />
            <input
              type="text"
              name="descriptionData"
              placeholder="descripciÃ³n"
              class="input-description"
              required
            />
            <br />
            <button class="send-outline"><p class="send">Enviar</p></button>

            <input type="hidden" name="id" />
          </form>
          <input
            type="text"
            name="buscador"
            id="search"
            class="search"
            placeholder="Buscar..."
          />
        </article>
        <article>
          <table class="crud-table">
            <tbody></tbody>
          </table>
        </article>
      </section>

      <template id="crud-template">
        <tr data-id="">
          <td class="combined-cell" colspan="3">
            
              <div class="content-table">
                <input type="checkbox" class="task-done"
              </div>
              <div class="name"></div>
              <div class="description"></div>
              <div class="actions">
                <img src="../public/assets/editar.png" class="edit" />
                <img src="../public/assets/basura.png" class="delete" />
              </div>
            </div>
          </td>
        </tr>
      </template>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </body>
</html>
